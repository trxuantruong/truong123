<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
   
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <section id="header">
        <!-- Khối chứa logo -->
        <div id="logo">
            <a href="#"><img src="img/header/logo.png" alt=""></a>
        </div>
        <!-- Phần liên kết, menu, tìm kiếm -->
        <div class="header-top">
            <!-- Khung tìm kiếm -->
            <div id="searchform" class="clearfix">
                <!-- Liên kết Đăng ký/Login-->
                <div class="item" id="register">
                    <a href="#">Đăng nhập / Đăng ký</a>
                </div>
                <!-- Khung nhập nội dung tìm kiếm -->
                <div class="item">
                    <input class="search_textbox" type="text" value="Search">
                    <div class="search_button">
                        <a href="#"><img src="img/header/searchbtn.png" alt=""></a>
                    </div>
                </div>
            </div>
            <!-- menu -->
            <div id="menu" class="clearfix">
                <ul>
                    <li><a href="#">Đặt hàng online</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Khuyến mãi</a></li>
                    <li><a class="menu-active" href="#">Giới thiệu</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Tuyển dụng</a></li>
                    <li class="cartimg" ><img src="img/header/cart.png" alt=""></li>
                </ul>
            </div>
            <!-- Ngôn ngữ hiển thị -->
            <div id="flag">
                <a href="#"><img src="img/header/vi.png" alt="VN" title="Vietnamese"></a>
                <a href="#"><img src="img/header/uk.png" alt="UK" title="English"></a>
                <a href="#"><img src="img/header/kor.png" alt="Kr" title="Korean"></a>
                <a href="#"><img src="img/header/ja.png" alt="Jp" title="Japanese"></a>
            </div>
        </div>

    </section>
    <section id=main>
       
        </div>
    </section>
    <section id=footer>
        <div class="footer-left">
<ul>
    <li style="color: white; text-align: center;" class="item">@ The Al Fresco's Group 2019 &ensp;</li>
    <li class="item"><a class="icon_face" href="#"> <i class="fab fa-facebook"></i></a></li> 
    <li class="item"><a class="icon_youtube" href="#"> <i class="fab fa-youtube-square"></i></a></li>
    <li class="item"><a class="icon_app" href="#"> <i class="fab fa-app-store"></i></a></li>
</ul>
        </div>
        <div class="footer-right">
<ul>
    <li> <a href="#">Sơ đồ site</a> </li>
    <li> <a href="#">Nhượng quyền</a> </li>
    <li> <a href="#">Chính sách bảo mật</a> </li>
    <li> <a href="#">Điều kiện sử dụng</a> </li>
    <li> <a href="#">Head office</a> </li>
</ul>
        </div>

    </section>
    
</body>
</html>
